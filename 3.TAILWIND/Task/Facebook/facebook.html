<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-100">
    <div>
        <div class="flex justify-center pt-10">
            <div class="flex flex-col mx-28 p-5">
                <h1 class="text-6xl text-blue-500 font-bold mt-5">facebook</h1>
                <p class=" text-2xl mt-5">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="flex flex-col bg-gray-100 rounded-lg shadow-lg p-5">
                <div class="pl-16 flex flex-col gap-y-2">
                    <input type="email" required class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-12 rounded-md">
                </div>
                <div class="pt-5 pl-16 flex flex-col gap-y-2">
                    <input type="password" required class="border-gray-200 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-12 rounded-md">
                </div>
                <div class="pt-5 pl-16 flex flex-col gap-y-2">
                    <button type="submit" class="h-12 w-80 bg-blue-600 rounded-lg "><a href="home.html" class="text-white text-xl font-bold">Log In</a></button>
                </div>
                <div class="pt-5 pl-16 flex flex-col gap-y-2">
                    <p><a href="signup.html" class="text-blue-600">Forgot Password?</a></p>
                </div>
                <div class="pt-5 pl-16 flex flex-col gap-y-2">
                    <button class="bg-green-600 hover:bg-green-700 h-12 w-48 rounded-lg"><a href="" class="text-white font-bold">Create new account</a></button>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
