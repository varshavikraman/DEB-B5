<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sign Up</title>
</head>
<body class="bg-purple-100"></body>
    
    <div class="bg-white h-[600px] w-[450px] mx-auto mt-[150px] rounded-xl shadow-lg shadow-purple-900">
        <h1 class="text-purple-600 text-3xl font-semibold text-center py-8">Sign Up</h1>
        <div class="pl-16 flex flex-col gap-y-2">
            <label class="font-medium text-md">Name:</label>
            <input type="text" required class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-9 rounded-md">
        </div>
        <div class="pt-5 pl-16 flex flex-col gap-y-2">
            <label class="font-medium text-md">Email:</label>
            <input type="email" required class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-9 rounded-md">
        </div>
        <div class="pt-5 pl-16 flex flex-col gap-y-2">
            <label class="font-medium text-md">Password:</label>
            <input type="password" required class="border-gray-200 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-9 rounded-md">
        </div>
        <div class="pt-5 pl-16 flex flex-col gap-y-2">
            <label class="font-medium text-md">UserRole:</label>
            <select name="role" class="border-gray-200 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-9 rounded-md">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="px-16 pt-10 ">
            <button type="submit" class="h-10 w-20 ml-32 bg-purple-600 rounded-sm"><a href="login.html" class="text-white">SignUp</a></button>
        </div>
        <p class="text-center pt-7">Already have an account?<a href="login.html" class="text-purple-600"> Login</a></p>
    </div>
</body>
</html>
