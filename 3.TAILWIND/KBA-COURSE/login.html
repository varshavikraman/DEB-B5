<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body class="bg-purple-100">
    <div class="bg-white h-[450px] w-[450px] mx-auto mt-[200px] rounded-xl shadow-lg shadow-purple-900">
        <h1 class="text-purple-600 text-3xl font-semibold text-center py-8">Login</h1>
        <div class="pl-16 flex flex-col gap-y-2">
            <label class="font-medium text-md">Email:</label>
            <input type="email" required class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-9 rounded-md">
        </div>
        <div class="pt-5 pl-16 flex flex-col gap-y-2">
            <label class="font-medium text-md">Password:</label>
            <input type="password" required class="border-gray-200 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-80 h-9 rounded-md">
        </div>
        <div class="px-16 pt-10 flex justify-between">
            <button type="submit" class="h-8 w-16 bg-purple-600 rounded-sm"><a href="" class="text-white">Login</a></button>
            <p><a href="" class="text-purple-600">Forgot Password?</a></p>
        </div>
        <p class="text-center pt-7">Don't have an account?<a href="" class="text-purple-600"> Sign Up</a></p>
    </div>
</body>
</html>
