<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-purple-100 h-16 flex justify-between shadow-md shadow-purple-00">
        <img src="/2.CSS/KBA COURSEE/kbalogo.png" alt="logo" class="h-16">
        <div class="flex items-center space-x-6 mr-6 text-purple-800">
            <a href="home.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="contactUs.html">Contact Us</a>
            <a href="addCourse.html">Add Courses</a>
            <a href="login.html">Logout</a>
        </div>
    </nav>
    <div class="bg-purple-100 h-[850px] w-[550px] rounded-lg shadow-lg shadow-purple-200 mx-auto my-14 pl-9">
        <h2 class="text-center text-2xl font-bold text-purple-700 pt-8 mx-auto">Add Course</h2>
        <form>
            <div class="pt-10 pl-6 flex flex-col gap-y-2">
                <label class="font-medium text-md">Course Name:</label>
                <input type="text" placeholder="eg. Certified Blockchain Asscoiate" required class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-[430px] h-9 rounded-md bg-white">
            </div>
            <div class="pt-5 pl-6 flex flex-col gap-y-2">
                <label class="font-medium text-md">Course Id:</label>
                <input type="text" placeholder="eg. 1" class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-[430px] h-9 rounded-md bg-white">
            </div>
            <div class="pt-5 pl-6 flex flex-col gap-y-2">
                <label class="font-medium text-md">Course Type:</label>
                <select name="text" required class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-[430px] h-9 rounded-md bg-white">
                    <option value="text" selected>self-pace</option>
                    <option value="text">1</option>
                    <option value="text">2</option>
                </select>
            </div>
            <div class="pt-5 pl-6 flex flex-col gap-y-2">
                <label class="font-medium text-md">Description:</label>
                <textarea name="text" rows="10" cols="30" placeholder="small Description on the course" required class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-[430px] rounded-md bg-white"></textarea>
            </div>
            <div class="pt-5 pl-6 flex flex-col gap-y-2">
                <label class="font-medium text-md">Price:</label><br>
                <select name="text" class="border-gray-300 outline outline-gray-400 focus:border-2 border-gray-700 focus:outline-black w-[430px] h-9 rounded-md bg-white">
                    <option value="text" selected>Rs. 5000</option>
                    <option value="text">Rs. 2000</option>
                    <option value="text">Rs. 1000</option>
                </select>
            </div>
            <div class="mt-4">
                <button type="submit" class="h-10 w-[430px] bg-purple-500 ml-6 rounded-2xl"><a href="courses.html" class="text-white font-bold">Add Course</a></button>
            </div>
        </form>
    </div>
</body>
</html>
