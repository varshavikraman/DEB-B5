<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/login.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        <form>
            <div>
                <label>Email:</label><br>
                <input type="email" required>
            </div>
            <br>
            <div>
                <label>Password:</label><br>
                <input type="password" required>
            </div>
            <br>
            <p>
                <button type="submit" style="height: 40px;width: 80px;;border: none; border-radius: 6px; background-color: rgb(190, 11, 245);"><a href="home.html" style="color: white; text-decoration: none;font-size: medium;">Login</a></button>
                <a href="signup.html">Forgot Password?</a>
            </p>
            <br>
            <p style="display: inline; padding-left: 100px;">Don't have an account?<a href="signup.html">SignUp</a></p>    
        </form>
    </div>
</body>
</html>
