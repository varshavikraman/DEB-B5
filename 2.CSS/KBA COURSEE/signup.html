<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="box">
        <h1>Signup</h1>
        <form>
             <div>
                <label>Name:</label><br>
                <input type="text" required>
            </div>
            <br>
            <div>
                <label>Email:</label><br>
                <input type="email" required>
            </div>
            <br>
            <div>
                <label>Password:</label><br>
                <input type="password" required>
            </div>
            <br>
            <div>
                <label>UserRole:</label><br>
                <select name="price">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <br>
            <p>
                <button type="submit" style="height: 40px;width: 80px;;border: none; border-radius: 6px; background-color: rgb(190, 11, 245);"><a href="login.html" style="color: white; text-decoration: none;font-size: medium;">Signup</a></button>
            </p>
            <br>
            
            <p style="display: inline; padding-left: 100px;">Already have an account?<a href="login.html">Login</a></p>    
        </form>
    </div>
</body>
</html>
