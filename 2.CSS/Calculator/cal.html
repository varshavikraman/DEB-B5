    <div class="calculator">

        <div class="container1">

                <div></div>

                <div></div> 
            </div>

        <div class="check">

        <div>
            <button class="operator"><pre>-GST/
REC</pre></button>
            <button>4</button>

            <button class="operator"><pre>+GST/
SET</pre></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="operator">-</button>
