<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Certificate</title>
</head>
<body bgcolor="grey">
    <table align="right">
        <tr>
            <td bgcolor="blue"><a href="frontPage.html">Home</a></td>
            <td><a href="issueCertificate.html">Issue Certificate</a></td>
        </tr>
    </table>
    <h3><font size="5">Certificate Dapp</font></h3>
    <br><br><br><br>
    <p align="center"><font size="6">Issue Certificate</font></p>
    <form>
    <table align="center" cellspacing="10">
        <tr>
            <td>Select Course*</td>
        </tr>
        <tr>
            <td>
                <select name="course">
                    <option value="CBA"  selected>Certificate Blockchain Associate</option>
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Certificate ID*</td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Certificate ID" required>
            </td>
        </tr>
        <tr>
            <td>Candidate Name*</td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Candidate Name" required>
            </td>
        </tr>
        <tr>
            <td>Select Grade*</td>
        </tr>
        <tr>
            <td>
                <select name="course">
                    <option value="s" selected>S</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Issue Date*</td>
        </tr>
        <tr>
            <td>
                <input type="date" required>
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td><input type="submit" value="Issue Certificate"></td>
        </tr>
    </table> 
    </form>  
</body>
</html>
