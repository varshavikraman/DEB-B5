<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="pink">
    <h1 align="center"><font color="violet">Login</font></h1>
    <form>
        <table align="center" cellpadding="10">
            <tr>
                <td><b>Email:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="password">
                </td>
            </tr>
            
            <tr>
                <td >
                    <input type="submit" value="Login">
                </td>
                <td>
                    <a href="">Forget Password?</a>
                </td>
            </tr>
            <tr>
                <td>
                    Don't have an account?<a href="">Signup</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
