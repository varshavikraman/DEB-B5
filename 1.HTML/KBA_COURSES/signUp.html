<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body bgcolor="pink">
    <h1 align="center"><font color="violet">Sign Up</font></h1>
    <form>
        <table align="center" cellpadding="10">
            <tr>
                <td><b>Name:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Price:</b>
                </td>
            </tr>
            <tr>
                <td>
                <select name="Price">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                </td>
            </tr>
            <tr>
                <td >
                    <input type="submit" value="Sign Up">
                </td>
            </tr>
            <tr>
                <td>
                    Already have an account?<a href="">Login</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
