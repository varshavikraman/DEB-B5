<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body bgcolor="green">
    <h1 align="center"><font color="violet">Sign Up</font></h1>
    <form>
        <table align="center" cellspacing="" cellpadding="10">
            <tr>
                <td><b>Name:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
            </tr>
            <tr>
                <td>
                    <input type="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <b>UserRole:</b>
                </td>
            </tr>
            <tr>
                <td>
                <select name="role">
                    <option value="admin">Admin</option>
                    <option value="user" selected>User</option>
                </select>
                </td>
            </tr>
            <tr>
                <td >
                    <input type="submit" value="Sign Up">
                </td>
            </tr>
            <tr>
                <td>
                    Already have an account?<a href="login.html">Login</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
