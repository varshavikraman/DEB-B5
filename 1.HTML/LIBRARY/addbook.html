<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body bgcolor="green">
    <h1 align="center"><font color="violet" size="10">ADD BOOK</font></h1>
    <form>
        <table align="center" cellspacing="20">
            <tr>
                <td>Book Name:</td>
                <td><input type="text" placeholder="Enter Book Name" required></td>    
            </tr>
            <tr>
                <td>Book Id:</td>
                <td><input type="text" placeholder="Enter Book Id" required></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" placeholder="Enter Book Id" required></td>
            </tr>
            <tr>
                <td>No. of Copies:</td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <textarea rows="10" cols="30" placeholder="Enter min 200 characters" required></textarea>
                </td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>
                    <select name="Language">
                        <option value="english" selected>English</option>
                        <option value="hindi">Hindi</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="tamil">Tamil</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td></td>
                <td>
                    
                    <input type="submit" value="Add Book">
                    <input type="reset" value="Reset">
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
