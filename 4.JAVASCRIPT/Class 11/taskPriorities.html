<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Priorities</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            margin: 5px 0;
        }
        .completed{
            text-decoration: line-through;
            color: gray;
        }
        .priority-high{
            color: red;
        }
        .priority-medium{
            color: yellow;
        }
        .priority-low{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Task Manager with Priorities</h1>
    <label for="task">Enter a task:</label>
    <input type="text" id="task"><br>
    <label for="priority">Enter a priority(1-High,2-medium,3-low):</label>
    <input type="number" id="priority"><br>
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <script src="taskPriorities.js"></script>
</body>
</html>
