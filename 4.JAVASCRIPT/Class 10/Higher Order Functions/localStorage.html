<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Local Storage</title>
    <style>
        ul{
            list-style-type: none;
            padding: 0;
        }
        li{
            margin: 5px 0;
        }
        button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Task Manager with Local Storage</h1>
    <input type="text" name="" id="taskInput" placeholder="Enter your task:">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        //function to add a task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value.trim();
            if(taskValue !== ''){
                saveTaskToLocalStorage(taskValue);
                createTaskElement(taskValue);
                taskInput.value = '';//clear input
            }
        }
        function saveTaskToLocalStorage(task){
            let tasks = getTaskFromLocalStorage();
            tasks.push(task);
            localStorage.setItem('tasks',JSON.stringify(tasks));

        }
        function getTaskFromLocalStorage(){
            const tasks = localStorage.getItem('tasks');
            return tasks ? JSON.parse(tasks) : [];

        }
        //Function to create a task element 
        function createTaskElement(task){
            const taskList = document.getElementById('taskList')
            const li = document.createElement('li')
            li.textContent = task;
            //remove button
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove Item';
            removeButton.onclick=function(){
            removeTask(task);
            taskList.removeChild(li);
        }

        li.appendChild(removeButton);
            taskList.appendChild(li);

        }
        function removeTask(taskToRemove){
            let tasks=getTaskFromLocalStorage();
            tasks=tasks.filter(task=>task !==taskToRemove);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        window.onload=function(){
            loadTasks();
        }
        function loadTasks(){
            let tasks=getTaskFromLocalStorage();
            tasks.forEach(task=>{
                createTaskElement(task);
            })
        }
    </script>
</body>
</html>
