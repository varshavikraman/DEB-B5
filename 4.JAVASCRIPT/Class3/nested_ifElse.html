<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10,b=30,c=25;
        if(a>b){
            if(a>c){
                document.write("<br> a is largest");
            }
            else{
                document.write("<br> c is largest");
            }
        }
        else{
            if(b>c){
                document.write("<br> b is largest");
            }
            else{
                document.write("<br> c is largest")
            }
        }
    </script>
</body>
</html>
