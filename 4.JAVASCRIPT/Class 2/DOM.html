<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="name"></div>
    <script>
        document.write("hai"+" "+"are"+" "+"you?")
        const element = document.createElement("h1")
        element.style.color='blue'
        element.innerHTML="Good Morning"
        const element1 = document.getElementById("name");
        element1.appendChild(element)
        const pelement = document.createElement("p");
        pelement.textContent="Have a nice day";
        element1.appendChild(pelement)
        const lelement = document.createElement("ul");
        const l1 = document.createElement("li");
        l1.textContent = "Apple";
        const l2 = document.createElement("li");
        l2.textContent ="Orange";
        const l3 = document.createElement("li");
        l3.textContent ="Pineapple";

        lelement.appendChild(l1);
         
        lelement.appendChild(l2);
        lelement.appendChild(l3);
        element1.appendChild(lelement)
    </script>
</body>
</html>
