<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <script>
        function shoppingCartExample() {
            const shoppingCart = new Map();
            shoppingCart.set("Apple",2);
            shoppingCart.set("Orange",5);
            shoppingCart.set("Banana",1);

            const price = {
                "Apple":80,
                "Orange":50,
                "Banana":70
            }

            let totalCost = 0;
            shoppingCart.forEach((Quantity,item) => {
                totalCost +=price[item]*Quantity;
            });

            document.getElementById('totalCost').innerHTML = 'Total Cost : Rs.'+totalCost;
            document.getElementById('cartSize').innerHTML = 'Number of item:' +shoppingCart.size;
        }
    </script>
</head>
<body>
    <h1>Shopping Cart Total Cost Calculation</h1>
    <button onclick="shoppingCartExample()">Calculate</button>
    <div id="totalCost"></div>
    <div id="cartSize"></div>
</body>
</html>
