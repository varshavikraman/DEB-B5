<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of this keyword</title>
</head>
<body>
    <h1>Check the browser console for output</h1>
    <button onclick="showAlert()">Show Alert</button>
    <script>
        console.log(this); //global window object

        function showthis(){
            console.log(this); 
        }
        showthis(); //window object

        let person = {
            name:'Ram',
            greet: function(){
                console.log('Hello '+ this.name);
            }
        }
        person.greet(); //output - Hello Ram

        let arrowGreet = () =>{
            console.log('Arrow function this context is: ', this);
        }
        arrowGreet(); //window object

        function showAlert(){
            window.alert("Hello from window object");
        }

        //Immediately invoked function expression
        (function(){
            console.log('Function is immediately executed')
        })();

        /*syntax of Immediately invoked function
            (function(){})(); */
    </script>
    
</body>
</html>
