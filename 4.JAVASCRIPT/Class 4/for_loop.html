<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=0;i<5;i++){
            document.write('<br>My name is Varsha')
        }
        document.write('<br><br>The first 10 natural number is')
        for(i=1;i<11;++i){
            document.write('<br>',i)
        }
        document.write('<br><br>The first 10 even number is')
        for(i=2;i<11;i=i+2){
            document.write('<br>',i)
        }
        document.write('<br><br>Series')
        for(i=10;i<=60;i=i+10){
            document.write('<br>',i)
        }
        let n=5,f=1
        for(;n>=1;n--){
             f=f*n;
            
        }
            document.write('<br><br>5! =',f)
    </script>
</body>
</html>
