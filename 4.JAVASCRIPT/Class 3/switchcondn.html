<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=33;
        switch(a%2){
            case 0:{
                document.write("<br> The value is even");
                break;
            }
            default:{
                document.write("<br> The value is odd")
            }
        }
        let b =10;
        switch(b){
            case 1:{
                document.write("<br> One");
                break;
            }
            case 2:{
                document.write("<br> Two");
                break;
            }
            case 3:{
                document.write("<br> Three");
                break;
            }
            case 4:{
                document.write("<br> Four");
                break;
            }
            case 5:{
                document.write("<br> Five");
                break;
            }
            default:{
                document.write("<br> No Number")
            }
        }
    </script>
</body>
</html>
